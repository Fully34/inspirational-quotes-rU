<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
    <link href='http://fonts.googleapis.com/css?family=Michroma|PT+Sans+Narrow' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div class=".big-wrapper">
        
        <div class="main-container clearfix">
            
            <div class="header-wrapper clearfix">
                
                <h1 class="title-text">HERE BE SOME QUOTES</h1>

            </div><!-- header wrapper END -->


            <div class="content-wrapper margin-bottom-spacing">
                
                <div class="break-container margin-bottom-spacing">
                    <hr class="line-break">
                    <span class="break-text pt-sans">Add Yer Quotes Here!</span>
                </div>
                 
                <div class="form-container margin-bottom-spacing">
                    <form action="submit" class="add-quote">

                        <label for="add-author" class="label"> Add Author:</label>
                        <input type="text" class="add-author">

                        <label for="enter-quote" class="label">What be yer quote?</label>
                        <textarea class="enter-quote"></textarea>

                        <button class="btn submit-btn">Submit</button>
                            
                        <button class="btn undo-btn">UNDO LAST ACTION!</button>

                    </form>
                </div> <!-- form container END -->

                <div class="break-container margin-bottom-spacing">
                    <hr class="line-break">
                    <span class="break-text pt-sans">Come See What We Got</span>
                </div>

                <ul class="all-quotes">
                    
                    

                </ul> <!-- All quotes END -->

            </div> <!-- content wrapper END -->

        </div> <!-- main container END -->

    </div> <!-- big wrapper END -->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
