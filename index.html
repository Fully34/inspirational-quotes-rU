<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    
    <div class=".big-wrapper">
        
        <div class="main-container clearfix">
            
            <div class="header-wrapper clearfix"></div>            

            <div class="nav-wrapper clearfix"></div>

            <div class="content-wrapper">
                
                <div class="section-header-container">

                    <hr class="line-break">
                    <span class="section-header">Add Quote</span>

                </div>
                
                <div class="form-container">
                    <form action="submit" class="add-quote">
                        
                        <input type="text" class="add-author">

                        <textarea class="enter-quote"></textarea>

                        <button class="submit-btn">Submit</button>

                    </form>
                </div>

                <div class="section-header-container">

                    <hr class="line-break">
                    <span class="section-header">Quotes</span>

                </div>

                <ul class="all-quotes">
                    
                    

                </ul>

            </div>

        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
